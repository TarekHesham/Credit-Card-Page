<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./script/main.js"></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside>
      <div id="shadow"></div>
      <div id="frontCard">
        <svg
          width="84"
          height="47"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
          <path
            d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
            stroke="#fff"
          />
        </svg>
        <span id="numCredit">0000 0000 0000 0000</span>
        <span id="name">TAREK HESHAM</span>
        <span id="date">
          <span id="mounth">00</span>
          /
          <span id="years">00</span>
          </span>
      </div>
      <div id="backCard">
        <span id="cvcNumber">000</span>
      </div>
      <div id="clear"></div>
    </aside>
    <main>
      <form action="#" method="post">
        <label for="username">CARDHOLDER NAME</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="e.g. Tarek Hesham"
          maxlength="15"
          required
        />
        <span id="username" class="error">Wrong format, string only</span>

        <br />
        <label for="cardNumber">CARD NUMBER</label>
        <input
          type="tel"
          name="cardNumber"
          id="cardNumber"
          placeholder="e.g. 1234 5678 9123 0000"
          minlength="16"
          maxlength="19"
          required
        />
        <span id="number" class="error">Wrong format, numbers only</span>
        <span id="numberLength" class="error"
          >The length must be 16 digits !!</span
        >
        <br />
        <div id="labels">
          <label>EXP. DATE (MM/YY)</label>
          <label id="cvcLabel">CVC</label>
        </div>
        <br />
        <div id="contenar">
          <input
            type="tel"
            name="expMonth"
            placeholder="MM"
            maxlength="2"
            id="expMonth"
            class="footer"
            required
          />
          <input
            type="tel"
            name="expYear"
            placeholder="YY"
            maxlength="2"
            id="expYear"
            class="footer"
            required
          />
          <input
            type="tel"
            name="cvcNum"
            placeholder="e.g 123"
            maxlength="3"
            id="cvcNumber"
            required
          />
        </div>
        <div id="errorsButtom">
          <span id="exp" class="error">Can't be blank</span>
          <span id="cvc" class="error">Can't be blank</span>
        </div>
        <button id="confirm">Confirm</button>
      </form>
      <div id="confirmation">
        <svg
          width="80"
          height="80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient
              id="a"
              x1="-23.014"
              y1="11.507"
              x2="0"
              y2="91.507"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <br />
        <br />
        <span>THANK YOU!</span>
        <br />
        <p>We've added your card details</p>
        <br />
        <button id="continue">Continue</button>
      </div>
    </main>
  </body>
</html>
